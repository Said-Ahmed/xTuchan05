services:
  db:
    image: postgres:15
    container_name: xTuchan_db
    env_file:
      - .env-non-dev
    ports:
      - "5432:5432"

  xtuchan05:
    build:
      context: .
    container_name: xTuchan05
    env_file:
      - .env-non-dev
    depends_on:
      - db
    command: >
      sh -c "gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000 && alembic upgrade head"
    ports:
      - "8000:8000"